                <img src="logounifor.jpg">
                <h2>Torre de Hanói</h2>

                <script>
                    function torreDeHanoi(n, doPino, paraPino, auxilPino) {
                        if (n == 0) {
                            return;
                        }
                        torreDeHanoi(n - 1, doPino, auxilPino, paraPino);
                        document.write("Mover o disco " + n + " do pino " + doPino +
                            " para o pino " + paraPino + "<br/>");
                        torreDeHanoi(n - 1, auxilPino, paraPino, doPino);
                    }

                    var numeroDeDiscos = 5;
                    torreDeHanoi(numeroDeDiscos, 'A', 'C', 'B');
                </script>
